<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="../../../../../assets/js/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../../../../assets/js/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../../../../../assets/js/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../../../../../assets/js/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../../../../../assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="../../../../../assets/css/main.css">
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../../../../../assets/img/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Register
					</span>

					<div class="wrap-input100 validate-input">
						<input autocomplete="off" class="input100" type="text" name="nickname" placeholder="Nickname" [(ngModel)]="nickname">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input autocomplete="off" class="input100" type="text" name="email" placeholder="Email" [(ngModel)]="email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input autocomplete="off" class="input100" type="password" name="pass" placeholder="Enter Password"
							[(ngModel)]="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input autocomplete="off" class="input100" type="password" name="pass-valid" placeholder="Enter Password Again" [(ngModel)]="passwordValidate">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn" style="display: inline-block;width: 49%;">
						<button class="login100-form-btn" (click)="Register()">Register</button>
					</div>
					<div class="container-login100-form-btn" style="float: right;width: 49%;">
						<button class="login100-form-btn" style="background-color: #333333;" (click)="Cancel()">Cancel</button>
					</div>

					<!-- <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div> -->
				</form>
			</div>
		</div>
	</div>

	<script src="../../../../../assets/js/jquery/jquery-3.2.1.min.js"></script>
	<script src="../../../../../assets/js/bootstrap/js/popper.js"></script>
	<script src="../../../../../assets/js/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../../../../assets/js/select2/select2.min.js"></script>
	<script src="../../../../../assets/js/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="../../../../../assets/js/"></script>

</body>

</html>
